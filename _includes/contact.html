<section class="fullpage"></section>
<section class="contact-section">
  <div id="map" class="map"></div>
  <div class="column row info appear-delay">
        {% for location in site.data.locations %}
        <div class="small-12 medium-4 large-4 columns" id="location{{forloop.index}}">
            <h3>{{location.title}}</h3>
            <p>{{location.address}}</p>
            <p>{{location.other}} </br> {{location.other2}}</p>
        </div>
        {% endfor %}
  </div>
</section>
