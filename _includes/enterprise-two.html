<section class="enterprise1-section">
  {% for solution in site.data.enterprise %}
    {% if forloop.index == 2 %}
    <div class="row content-wrapper">
      <div class="small-12 medium-6 columns informative-wrapper">
        <h3>{{solution.title}}</h3>
        <p>{{solution.description}}</p>
      </div>
      <div class="small-12 medium-6 columns list-icon">
        <a href="{{site.baseurl }}/images/{{solution.img}}" rel="galleryy" class="galleryy"><img  src="{{site.baseurl }}/images/{{solution.img}}"/></a>
      </div>
    </div>
  {% endif %}
{% endfor %}
<div class="line"></div>
</section>
