<script src="{{site.baseurl }}/js/jquery.marquee.js" type="text/javascript"></script>
<script type="text/javascript">
$('ul.portfolio-slider').marquee({
// enable the plugin
enable : true,  //plug-in is enabled
// scroll direction
// 'vertical' or 'horizontal'
direction: 'horizontal',
// children items
itemSelecter : 'li',
// animation delay
delay: 0,
// animation speed
speed: 3,
// animation timing
timing: 1,
// mouse hover to stop the scroller
mouse: false
});
</script>
