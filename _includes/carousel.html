<section class="fullpage">  </section>
<section class="carousel-section">
  <div class="gallery js-flickity animated" data-flickity-options='{ "cellAlign": "left", "contain": true, "selectedAttraction": 0.2, "friction": 0.9, "prevNextButtons": false, "wrapAround":true, "autoPlay": 5000, "pauseAutoPlayOnHover": false}'>
    {% for product in site.data.carousel %}
    <div class="gallery-cell expanded row" style='background: url("{{site.baseurl }}/images/{{ product.background }}") no-repeat;background-size: cover;' >
      <div class="carousel-content">
        <div class="small-8 medium-5 large-4 small-offset-2 medium-offset-0 large-offset-1  columns">
          <img src="{{site.baseurl }}/images/{{ product.img }}" alt="{{ product.title }}">
        </div>
        <div class="small-12 medium-7 large-6 small-centered medium-uncentered  large-uncentered columns end text">
            <h1>{{product.title}}</h1>
            <h3>{{product.description}}</h3>
            <form action="{{site.baseurl }}/projects/{{product.title}}.html">
              <button type="submit">Learn more</button>
            </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
