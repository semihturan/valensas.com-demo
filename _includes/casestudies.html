<div class="row expanded orbit-container">
  <div class="large-12 columns">
    <h1>Case Studies</h1>
  </div>
</div>
<div class="orbit" role="region" aria-label="Case Studies" data-orbit>
  <ul class="orbit-container">
    <div class="large-2 columns">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
    </div>
    <div class="large-2 columns">
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    </div>

    {% for casestudy in site.data.casestudies %}
      <li class="is-active orbit-slide">
        <div class="row">
          <div class="large-4 large-offset-2 medium-4 medium-offset-2 small-8 small-offset-2 columns">
            <div class="orbit-content">
              <h3>{{casestudy.title}}</h3>
              <p>
                {{casestudy.description}}
              </p>
              <nav class="orbit-bullets">
                {% for casestudy in site.data.casestudies %}
                {% assign imgIndex = {{forloop.index0}} %}
                  {% if forloop.first %}
                  <button class="is-active" data-slide="{{ imgIndex }}"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                  {% else %}
                  <button data-slide="{{ imgIndex }}"><span class="show-for-sr">Third slide details.</span></button>
                  {% endif %}
                {% endfor %}
              </nav>
            </div>
          </div>
          <div class="large-4 medium-4 small-12 columns end">
            <img class="orbit-image" src="{{site.baseurl }}/images/{{casestudy.img}}" alt="Space">
          </div>
        </div>
        <!-- <figcaption class="orbit-caption">Space, the final frontier.</figcaption> -->
      </li>
    {% endfor %}
  </ul>
</div>
