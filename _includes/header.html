<header class="sticky-navigation">
  <div class="title-bar hide-for-medium">
    <div class="title-bar-left">
      <a href="{{site.baseurl }}/" ><img class="banner-logo-small" src="{{site.baseurl }}/images/valensas.png"  alt="Valensas"></a>
    </div>
    <div class="title-bar-right">
      <button class="menu-icon dark" type="button" data-open="topBar"></button>
    </div>
  </div>
  <div class="show-for-medium">
    <div class="column row top-bar-custom-container">
      <div class="large-4 medium-4 columns banner-logo-large">
        <a href="{{site.baseurl }}/" ><img src="{{site.baseurl }}/images/valensas.png" alt="Valensas"></a>
      </div>
      <div class="large-8 medium-8 small-12 columns top-bar end" id="topBar">
        <div class="top-bar-right">
          <ul class="dropdown menu"data-dropdown-menu>
            {% for my_page in site.pages %}
              {% if my_page.title %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
