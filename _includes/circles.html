<section class="circles">
  <div>
    <blockquote><span class="start-quote">“</span>VALENSAS<span class="end-quote">„</span></blockquote>
    <p>Creative Performance</p>
  </div>
  <div class="column row align-middle clearfix">
        {% for circle in site.data.circles %}
        <div class="small-12 medium-4 large-4 columns end">
          <div class="photo"><img src="../images/{{ circle.img }}" alt=""></div>
          <div class="info">
            <div class="title">{{circle.title}}</div>
            <div>{{circle.description}}</div>
          </div>
        </div>
        {% endfor %}
  </div><!--/.container-->
</section>
