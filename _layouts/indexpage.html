<script>
  $(document).ready(function() {
     $("#product-line-carousel").swiperight(function() {
        $("#product-line-carousel").carousel('prev');
      });
     $("#product-line-carousel").swipeleft(function() {
        $("#product-line-carousel").carousel('next');
     });
  });
</script>

<script>
marqueeInit({
               uniqueid: 'mycrawler2',
               style: {

               },
               inc: 2, //speed - pixel increment for each iteration of this marquee's movement
               mouse: 'pause', //mouseover behavior ('pause' 'cursor driven' or false)
               moveatleast: 4,
               neutral: 150,
               savedirection: true,
               random: false
            });
</script>
